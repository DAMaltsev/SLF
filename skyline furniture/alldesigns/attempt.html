        <div>

                        <option value="4">4 inches </option>

        <label for="fabric">choose the type of fabric</label>

        <div>

        <br>
        <hr>

                    <option value="3 cuts">3 cuts </option>
                    <option value="2 cuts">2 cuts </option>
                    <option value="1 cuts">1 cut </option>
                    <option value="no cut">no cut </option>
            </select>
        </div>
        <br>
        <hr>
        <div>

                    <option value="y"> no </option>
                    <option value="n"> yes </option>

            </select>
        </div>
        <br>
        <hr>
        <div class="pillow">

            <select name="pillowtop" id="pillowtop">
                <optgroup label="yes">
                    <option value="thick">thick </option>
                    <option value="thin">thin </option>
                </optgroup>
                <optgroup label="no">
                    <option value="no">no </option>
                </optgroup>
            </select>
        </div>
        <br>
        <hr>
        <div>
            <label for="pillow">choose the look of the arm rest</label>
            <select name="arm rest" id="arm rest">
                <optgroup>
                    <option value="rectangle">rectangle </option>
                    <option value="rectangle">slope </option>
                    <option value="square">half circle </option>
                </optgroup>
            </select>
        </div>
        <br>
        <hr>

        <br>
        <input type="radio" name="window" id="" value="window">
