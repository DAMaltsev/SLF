<!DOCTYPE html>
<html>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="index.html" class="w3-bar-item w3-button"
          ><b>SkyLine</b> Furniture</a
        >
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="#projects" class="w3-bar-item w3-button">Projects</a>
          <a href="#about" class="w3-bar-item w3-button">About</a>
          <a href="#contact" class="w3-bar-item w3-button">Contact</a>
          <a href="mailto:reen113355@gmail.com" class="w3-bar-item w3-button"
            >Email</a
          >
          <a
            href="https://www.facebook.com/skylinefurniture2016/"
            class="w3-bar-item w3-button"
            ><img
              src="pictures/facebook.png"
              alt="facebook"
              style="height: 25px; width: 25px"
          /></a>
          <a
            href="https://www.instagram.com/skytrading/?hl=en"
            class="w3-bar-item w3-button"
            ><img
              src="pictures/Instagram.png"
              alt="instagram"
              style="height: 25px; width: 25px"
          /></a>
        </div>
      </div>
    </div>
    <div class="container my-5 py-5">
      <div class="row" data-screen="1">
        <div class="col-12 text-center">
          <h1 class="">What branch are you:</h1>
          <button
          type="button"
          id="btn_ny"
          class="btn btn-lg btn-outline-secondary"
        >
          New York
        </button>
          <button id="btn_mich" type="button" class="btn btn-lg btn-outline-secondary">
            Michigan
          </button>
         
        </div>
      </div>
      <div class="row d-none" data-city="ny">
        <div class="col-12 text-center">
            <h2>New York</h2>
        </div>
      <div class="col-12 text-center d-flex flex-column">

        <div class="mt-3"> <button type="button" class="btn btn-secondary">
            Pictures 
          </button>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-secondary">
            Add/Edit/Delete fabric
          </button>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-secondary">
            View Inqueires
          </button>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-secondary">Sales</button>
        </div>
        <div class="mt-3">
            <button type="button" class="btn btn-secondary">Foam</button>
          </div>
      </div>
       
    </div>
      <div class="row d-none" data-city="mich">
        <div class="col-12 text-center">
            <h2>Michigan</h2>
        </div>
      <div class="col-12 text-center d-flex flex-column">

        <div class="mt-3"> <button type="button" class="btn btn-secondary">
            Pictures 
          </button>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-secondary">
            Add/Edit/Delete fabric
          </button>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-secondary">
            View Inqueires
          </button>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-secondary">Sales</button>
        </div>
        <div class="mt-3">
            <button type="button" class="btn btn-secondary">Foam</button>
          </div>
      </div>
       
    </div>
    <script src="./app.js"></script>
  </body>
</html>
